---
apiVersion: apps/v1

kind: Deployment

metadata:
  name: nginx-exporter

spec:
  replicas: 1
  
  selector:
    matchLabels:
      app: nginx-exporter
  
  template:
    metadata:
      labels:
        app: nginx-exporter
    
    spec:
      containers:
        - name: nginx-exporter
          image: "nginx/nginx-prometheus-exporter:0.10.0"
          imagePullPolicy: Always
          args: ["-nginx.scrape-uri", "http://nginx/basic_status"] #["-nginx.scrape-uri"]
          ports:
            - containerPort: 9113
              name: http

---
apiVersion: v1

kind: Service

metadata:
  name: nginx-exporter
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port:   '9113'
  labels:
    app: nginx-exporter

spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 9113
  selector:
    app: nginx-exporter
  type: ClusterIP