---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: nginx

spec:
  replicas: 3
  
  selector:
    matchLabels:
      app: nginx
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 30%
      maxSurge: 30%
  
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: shurenbergen/nginx:v1.0
          
          readinessProbe:
            httpGet:
              path: /
              port: 80
          
          livenessProbe:
            tcpSocket:
              port: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    name: nginx
    targetPort: 80